        function queueSound(){
            notes_raw = $('#input_notes').val().split(/\r?\n/);

            var notes_parsed = [];
            for(index = 0; index < notes_raw.length; index++)
            {
                for(index2 = 0; index2 < notes_raw.length; index2++)
                {
                    for(index3 = 0; index3 < 26; index3++)
                    {
                        if(notes_raw[index][index2] == characterArray[index3])
                        {
                            notes_parsed.push(functionArray[index3]);
                        }
                    }
                }
            }

            var start = 0;
                while(notes_parsed.length > 0){

                    setTimeout(function(){func()}, start);

                }
        }
